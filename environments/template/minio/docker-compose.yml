version: "3.8"

services:
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"  # MinIO console
    volumes:
      - ./data:/data
    restart: unless-stopped